<!DOCTYPE html>
<html>
	
	<head>
			<link href="normalize.css" media="screen, projection" rel="stylesheet" type="text/css">
			<link href="style.css" media="screen, projection" rel="stylesheet" type="text/css">
			<title>FilmShed</title>
	</head>

	<body>
		<div id="phoneFrame">
			<img id="frameImage" src="images/iphone_white.png"/>
		</div>
		<div class="main" align="center">
			<div class="intro">
				<div class="centerer">
					<div class="heading">
	  				<div class="step">
			  			<img src="images/step1.png" alt="step one"> 
				 		</div>
						<div class="selectFilm">
		 		 			<img src="images/selectFilm.png" alt="select film">
		  			</div>
		  		</div>
			  </div>
	  	</div>
	  	<div class="films">
				<div class="centerer">
					<div class="row">
  					<img src="images/tiff.png" alt="tiff">
	  				<img src="images/sundance.png" alt="sundance">
	  			</div>
	  			<div class="row">
						<img src="images/cannes.png" alt="cannes">
						<img src="images/sfiff.png" alt="sfiff">
					</div>
					<div class="row otherfest">
						<img src="images/otherFest.png" alt="other festivals">
					</div>
					<div class="row next">
						<img src="images/next.png" alt="next">
					</div>
				</div>
			</div>
			<div class="slide">
				<div class="centerer">
					<div class="step2">
				  		<img src="images/step2.png" alt="step two"> 
					 </div>
					<div class="slide-box">
						<div class="stars">
							<img src = "images/bigname.png" class = "params">
						</div>
						<div id="slider1" class="slider_bar"></div>
						<div class="pct" id = "points"></div>
						<div class="stars">
							<img src = "images/distance.png" class = "params">
						</div>
						<div id="slider2" class="slider_bar"></div>
						<div class="stars">
							<img src = "images/country.png" class = "params">
						</div>
						<div id="slider3" class="slider_bar"></div>
					</div>
				</div>
	  </div>
		<script src="jquery-1.11.1.js" type="text/javascript"></script>
		<script src="jquery.sglide.2.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>

	</body>
</html>
